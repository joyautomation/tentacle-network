name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: tentacle-network

      - name: Package source
        run: tar czf tentacle-network-src.tar.gz --exclude='.git' tentacle-network/

      - uses: actions/upload-artifact@v4
        with:
          name: tentacle-network-src
          path: tentacle-network-src.tar.gz

  release:
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
